{% extends "admin/adminlayout.html" %}
{% block page_title %} {{ _('Data upload settings') }} {% endblock %}
{% block content %}
<div class="col-md-12">
	<div class="row">
		<h1 class="page-header">{{ _('Data upload settings') }}</h1>
		<div class="panel panel-default">
			<div class="panel-heading">{{ _('Pvoutput upload settings') }}</div>
			<div class="panel-body">
				<form id="pvuploadForm" data-bind="submit: save" class="form-horizontal">
					<div class="form-group" data-bind="validationElement: systemId">
						<label for="inputSmtpServer" class="col-sm-2 control-label">{{ _('System Id') }}</label>
						<div class="col-sm-10">
							<input data-bind="value: systemId" type="text" class="form-control" id="pvoutputSystemId"
								placeholder="System Id">
						</div>
					</div>
					<div class="form-group" data-bind="validationElement: apiKey">
						<label for="inputSmtpPort" class="col-sm-2 control-label">{{ _('Api Key') }}</label>
						<div class="col-sm-10">
							<input data-bind="value: apiKey" type="text" class="form-control" id="pvoutputSystemId"
								placeholder="Api Key">
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="submit" class="btn btn-default">{{ _('Submit') }}</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
{% endblock %}
{% block scripts %}
{{ javascript_tag('datauploadsettings') | safe }}
<script>
	var SCRIPT_ROOT = {{ request.script_root|tojson|safe }} + '/admin';
	var configs = {{ configs|tojson|safe }};
</script>
{% endblock %}
