<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<meta name="description" content="">
<meta name="author" content="">
<link rel="icon" href="../../favicon.ico">

<title>{% block page_title %} Pvlog-Web {% endblock %}</title>

<!-- <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"> -->
<!-- <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.css" rel="stylesheet"> -->

<!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> -->
<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script> -->

{{ javascript_tag('vendor') | safe }}
{{ stylesheet_tag('vendor') | safe }}
{{ javascript_tag('common') | safe }}
{{ stylesheet_tag('common') | safe }}

</head>
<body>
	<div id="wrapper">
		<!-- Navigation -->
		<nav class="navbar navbar-inverse navbar-static-top" role="navigation" style="margin-bottom: 0">
		{% block head %}
		{% endblock %}
		</nav>

		<div id="page-wrapper">
			<div class="container-fluid">
				<div class="row">
					{% block content %} {% endblock %}
				</div> <!-- /.row -->
			</div> <!-- /.container-fluid -->
		</div> <!-- /#page-wrapper -->
	</div> <!-- /#wrapper -->

	{% include "footer.html" %}

	<script>
		//$(resizeWindow()); //sb-admin-2 page size adjustment
	</script>
	{% block scripts %}{% endblock %}
</body>
</html>
